<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style/login.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <span class="login-text">Login to your account</span>
            <div class="input-container">
                <div class="email-container">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter an email">
                </div>
                <div class="password-container">
                    <label for="password">Email</label>
                    <input type="password" id="password" placeholder="Enter a password">
                </div>
                <div class="rem-checkbox">
                    <input type="checkbox" id="remember" value="remember">
                    <label for="remember">Remember Me</label>
                </div>
            </div>
            <button class="login-bt">Login</button>
            <span class="lr-switch">New to MyApp? <a>Sign Up</a></span>
        </div>
    </div>
</body>
</html>
