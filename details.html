<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Details</title>
    <link rel="stylesheet" href="./style/details.css">
</head>
<body>
    <div class="container">
        <div class="dt-container">
            <div class="curr-plans">
                <div class="curr-plans-details"><span>Current Plan Details</span></div>
                <div class="active"><span>Active</span></div>
                <span class="cancel-bt">Cancel</span>
            </div>
            <div class="plan-dt">
                <span>Basic</span>
                <span>Phone+Tablet</span>
            </div>
            <div class="price">
                <span><span>Rs 2,000</span>/yr</span>
            </div>
            <div class="chn-pl-bt">
                <span>Change Plan</span>
            </div>
            <div class="message">
                <span>Your Subscription has started on Aug 11th, 2023 and will auto renew on Sep 11th, 2023.</span>
            </div>
        </div>
    </div>
    <script>
        document.getElementsByClassName("cancel-bt")[0].addEventListener("click", function(){
            document.getElementsByClassName("active")[0].classList = "cancel";
            document.getElementsByClassName("cancel")[0].innerHTML = "Cancel";
            document.getElementsByClassName("cancel-bt")[0].style.display = "None";
            document.getElementsByClassName("chn-pl-bt")[0].innerHTML = "<span>Choose Plan</span>";
            document.getElementsByClassName("message")[0].innerHTML = `
            <span> Your Subscription was cancelled and you will loose access to services on Sep 11th, 2023</span>
            `
        })
    </script>
</body>
</html>
